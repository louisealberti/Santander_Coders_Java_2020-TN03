<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>Aula 10 - Formulários - Exercício 01</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Exercício 01</span>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container bg-light border rounded">

        <div class="row mt-2">
            <div class="col">
                <h1>Formulário</h1>
            </div>
        </div>

        <!-- Formulário Exercício #1 -->
        <form action="" id="form1">
            <div class="form-row my-2">
                <div class="col">
                    <input type="text" class="form-control" id="name" placeholder="Nome">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="lastname" placeholder="Sobrenome">
                </div>
            </div>
            <div class="form-row my-2">
                <div class="col-4">
                    <input type="email" class="form-control" id="email" placeholder="e-mail">
                </div>
                <div class="col-4">
                    <input type="password" class="form-control" id="password1" placeholder="Senha">
                </div>
                <div class="col-4">
                    <input type="password" class="form-control" id="password2" placeholder="Confirme a Senha">
                </div>
            </div>
            <div class="form-row my-2">
                <div class="col-7">
                    <input type="text" class="form-control" id="city" placeholder="Cidade">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="state" placeholder="Estado">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="zipcode" placeholder="CEP">
                </div>
            </div>
            <button type="button" class="btn btn-dark" id="submit">Enviar</button>
        </form><br />
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
        <!-- Javascript -->
    <script src="js/exercicio01.js" type="text/javascript"></script>

</body>

</html>
