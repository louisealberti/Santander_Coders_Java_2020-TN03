<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags for bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" type="text/javascript"></script>

    <title>Aula 09</title>
</head>

<body id="click-target">

    <div class="container">

        <!-- Buttons -->
        <div class="row ">
            <button id="greeting" type="button" class="btn btn-dark m-3 mx-auto">Cumprimentar</button>
            <button id="page-bg" type="button" class="btn btn-dark m-3 mx-auto">Alterar Fundo</button>
        </div>

        <!-- Images -->
        <div class="row">
            <div class="col-md-6">
                <img src="images/icons8-lookingIntoIt.png" class="img-fluid" id="img1">
            </div>
            <div class="col-md-6">
                <img src="images/icons8-waiting.png" class="img-fluid" id="img2" href="#" alt="Espera">
            </div>
        </div>

        <!-- Forms -->
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Maria Silva">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="contato@me.com.br">
                    </div>
                    <div class="form-group">
                        <label for="vtextarea">Mensagem</label>
                        <textarea type="text" class="form-control" id="textarea"
                            placeholder="Deixe sua mensagem!"></textarea>
                    </div>
                    <button type="button" id="google" class="btn btn-primary">Google</button>
                    <button type="button" id="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>

            <div class="col-6 text-center">
                <button type="button" id="stop-listening" class="btn btn-dark m-5 mx-auto">Remover Listner</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>

</body>

</html>
